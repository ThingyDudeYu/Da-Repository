<!DOCTYPE html>
<html>
<head>
	<title>CSS Selectors</title>

<style>

p{
	background-color: black;
	color: white;
}

.cat{
	background-color: red;
	color: orange;
}

#mouse{
	background-color: blue;
	color: skyblue;
}

</style>

</head>

<h1>CSS Selectors</h1>

<h6>Class Selector</h6>

<p>Kitty</p>
<p class="cat">Doggy</p>

<h6>ID Selector</h6>

<p>Ratty</p>
<p id="mouse">Pony</p>

</body>
</html>
